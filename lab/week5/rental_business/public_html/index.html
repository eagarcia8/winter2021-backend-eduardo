<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Business Dashboard</title>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

    <style>
        div {
            border: solid black 1px;
        }

        #new-vehicle-form {
            display: none;
        }

        #additional-vehicle-form {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rental Business Dashboard</h1>
    </header>

    <main>
        <button id="button-vehicle-form">Add New Vehicle</button>
        <div id="new-vehicle-form">
            <h2>Add New Vehicle</h2>
            <form>
                <label for="name">Nickname</label><br />
                <input id="name" type="text" /><br />

                <label for="make">Make</label>
                <label for="model">Model</label>
                <label for="">Year</label>
                <br />
                
                <input id="make" type="text" />
                <input id="model" type="text" />
                <input id="year" type="number" />
                <br />

               
                <label for="purchased">Purchased Date</label></br>
                <input id="purchased" type="date" /><br />
                <label for="vin">Vehicle Identification Number</label><br />
                <input id="vin" type="text" /><br />
                <label for="owner">Owner's Full Name</label><br />
                <input id="owner" type="text" /><br />
                <label for="miles">Odometer Reading (Miles)</label><br />
                <input id="miles" type="number" />
            </form>
            
            <p><a id="additional-form-url" href="#">Additional Details</a></p>

            <div id="additional-vehicle-form">
                <h3>Additional Vehicle Details</h3>
                <form>
                    <label for="occupancy">Number of Seats</label><br />
                    <input id="occupancy" type="number" /><br />
                    <label for="wheels">Wheels</label><br />
                    <input id="wheels" type="number" /></br />
                    <label for="doors">Doors</label><br />
                    <input id="doors" type="number" /><br />

                    <label for="engineHP">Engine Power (HP)</label><br />
                    <input id="engineHP" type="number" /><br />

                    <label for="lastMaintMiles">Odometer Reading for Last Maintenance</label><br />
                    <input id="lastMaintMiles" type="number" /><br />

                    <!-- Switch over to drop down menus -->
                    <label for="fuelType">Fuel Type</label><br />
                    <input id="fuelType" type="text" /><br />

                    <label for="fuelCapacity">Gas Tank Capacity (Gallons)</label><br />
                    <input id="fuelCapacity" type="number" /><br />

                    <label for="fuelCurrent">Current Amount of Fuel (Gallons)</label><br />
                    <input id="fuelCurrent" type="number" /><br />

                    <label for="mpg">Miles Per Gallon (MPG)</label><br />
                    <input id="mpg" type="number" /><br />
                    
                    <!-- Switch over to radio buttons -->
                    <label for="bodyType">Body Type</label><br />
                    <input id="bodyType" type="text" /><br />

                    <label for="gvwr">Gross Vehicle Weight Rating (GVWR)</label><br />
                    <input id="gvwr" type="number" /><br />
                </form>
            </div>

            <button id="cancel">Cancel</button>
            <button id="submit">Create Entry</button>

        </div>

        <div id="vehicle-list">
            <h2>Vehicle List</h2>
        </div>
    </main>

    <footer></footer>
    
    <script>
        $(document).ready(function () {
            
            $("#button-vehicle-form").click(function () {
                $("#new-vehicle-form").css("display", "block");
            });

            $("#additional-form-url").click(function (event) {
                // Stops the "normal" action from happening.
                event.preventDefault();

                $("#additional-vehicle-form").css("display", "block");
            });

            $("#cancel").click(function () {
                $("#new-vehicle-form").css("display", "none");
                $("#new-vehicle-form form").trigger("reset");
            });

            $("#submit").click(function () {
                
                let dataToSend = {
                    name: $("#name").val(),
                    make: $("#make").val(),
                    model: $("#model").val(),
                    year: parseInt($("#year").val()),
                    purchased: $("#purchased").val(),
                    vin: $("#vin").val(),
                    owner: $("#owner").val(),
                    miles: parseInt($("#miles").val()),
                    occupancy: $("#occupancy").val(),
                    wheels: $("#wheels").val(),
                    doors: $("#doors").val(),
                    engineHP: $("#engineHP").val(),
                    lastMaintMiles: $("#lastMaintMiles").val(),
                    fuelType: $("#fuelType").val(),
                    fuelCapacity: $("#fuelCapacity").val(),
                    fuelCurrent: $("#fuelCurrent").val(),
                    mpg: $("#mpg").val(),
                    bodyType: $("#bodyType").val(),
                    gvwr: $("#gvwr").val(),
                };

                console.log(dataToSend);

            });

        });
    </script>
</body>
</html>
